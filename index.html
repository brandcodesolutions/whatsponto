<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto</title>
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(function(error) {
                    console.log('Erro ao registrar o Service Worker:', error);
                });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"], input[type="time"], button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Ponto</h1>
        
        <!-- Tela de Login -->
        <div id="login-screen">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <button onclick="login()">Entrar</button>
        </div>

        <!-- Tela de Registro de Ponto -->
        <div id="ponto-screen" style="display: none;">
            <h2>Bem-vindo, <span id="user-name"></span></h2>
            <label for="hora">Hora de Entrada:</label>
            <input type="time" id="hora" disabled>
            <button onclick="confirmPonto()">Registrar Ponto</button>
        </div>
    </div>

    <script>
        // Função de login
        function login() {
            var cpf = document.getElementById('cpf').value;
            var senha = document.getElementById('senha').value;

            // Apenas um exemplo simples de login
            if(cpf === '43664247892' && senha === '123456') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('ponto-screen').style.display = 'block';
                document.getElementById('user-name').textContent = 'Colaborador';
                document.getElementById('hora').value = new Date().toLocaleTimeString();
            } else {
                alert('CPF ou senha incorretos!');
            }
        }

        // Função para confirmar o ponto e enviar via WhatsApp
        function confirmPonto() {
            var cpf = document.getElementById('cpf').value;
            var hora = document.getElementById('hora').value;

            // Mensagem a ser enviada
            var message = `Ponto registrado!\nCPF: ${cpf}\nHora de Entrada: ${hora}`;

            // Número de telefone para enviar a mensagem (substitua pelo número desejado)
            var phoneNumber = "18997330574";

            // Link para o WhatsApp
            var whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Abrir o link do WhatsApp
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
