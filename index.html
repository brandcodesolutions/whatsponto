<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"], input[type="time"], button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .photo-container {
            display: none;
            text-align: center;
        }
        #selfie {
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
            border: 2px solid #ddd;
        }
        .confirm-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Ponto</h1>
        
        <!-- Tela de Login -->
        <div id="login-screen">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <button onclick="login()">Entrar</button>
        </div>

        <!-- Tela de Registro de Ponto -->
        <div id="ponto-screen" style="display: none;">
            <h2>Bem-vindo, <span id="user-name"></span></h2>
            <label for="hora">Hora de Entrada:</label>
            <input type="time" id="hora" disabled>
            <button onclick="startCamera()">Registrar Ponto</button>
        </div>

        <!-- Tela para Captura da Foto -->
        <div class="photo-container" id="photo-container">
            <h2>Capturar Foto</h2>
            <video id="video" width="100%" height="auto" autoplay></video>
            <button onclick="capturePhoto()">Tirar Foto</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Tela de Confirmação -->
        <div class="confirm-container" id="confirm-container">
            <h2>Confirmação</h2>
            <img id="captured-image" width="100%" />
            <form action="https://formsubmit.co/alisonlima977@gmail.com" method="POST" id="form-submit">
                <input type="hidden" name="_subject" value="Ponto Registrado!">
                <input type="hidden" name="_next" value="https://seusite.com/success">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_attachment" id="pdf-file">
                <button type="submit">Confirmar Ponto e Enviar por E-mail</button>
            </form>
        </div>
    </div>

    <script>
        // Função de login
        function login() {
            var cpf = document.getElementById('cpf').value;
            var senha = document.getElementById('senha').value;

            // Apenas um exemplo simples de login
            if(cpf === '43664247892' && senha === '123456') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('ponto-screen').style.display = 'block';
                document.getElementById('user-name').textContent = 'Colaborador';
                document.getElementById('hora').value = new Date().toLocaleTimeString();
            } else {
                alert('CPF ou senha incorretos!');
            }
        }

        // Função para iniciar a câmera
        function startCamera() {
            document.getElementById('ponto-screen').style.display = 'none';
            document.getElementById('photo-container').style.display = 'block';

            // Acesso à câmera
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('video').srcObject = stream;
            })
            .catch(function(error) {
                console.log("Erro ao acessar a câmera: ", error);
            });
        }

        // Função para capturar a foto
        function capturePhoto() {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var image = canvas.toDataURL('image/png');
            document.getElementById('captured-image').src = image;

            // Esconde a câmera e mostra a confirmação
            document.getElementById('photo-container').style.display = 'none';
            document.getElementById('confirm-container').style.display = 'block';

            // Gerando PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text('Relatório de Ponto', 20, 20);

            doc.setFontSize(12);
            doc.text('CPF: ' + document.getElementById('cpf').value, 20, 30);
            doc.text('Hora de Entrada: ' + document.getElementById('hora').value, 20, 40);

            // Inserir imagem
            doc.addImage(image, 'PNG', 20, 50, 160, 90);

            // Gerar o arquivo PDF
            var pdfOutput = doc.output('blob');

            // Converter para Base64 e adicionar ao formulário
            var reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('pdf-file').value = reader.result.split(',')[1];
                
                // Enviar o formulário após o PDF ser gerado
                document.getElementById('form-submit').submit();
            };
            reader.readAsDataURL(pdfOutput);
        }
    </script>
</body>
</html>
