<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"], input[type="time"], button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .photo-container {
            display: none;
            text-align: center;
        }
        #selfie {
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
            border: 2px solid #ddd;
        }
        .confirm-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Ponto</h1>
        
        <!-- Tela de Login -->
        <div id="login-screen">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <button onclick="login()">Entrar</button>
        </div>

        <!-- Tela de Registro de Ponto -->
        <div id="ponto-screen" style="display: none;">
            <h2>Bem-vindo, <span id="user-name"></span></h2>
            <label for="hora">Hora de Entrada:</label>
            <input type="time" id="hora" disabled>
            <button onclick="startCamera()">Registrar Ponto</button>
        </div>

        <!-- Tela para Captura da Foto -->
        <div class="photo-container" id="photo-container">
            <h2>Capturar Foto</h2>
            <video id="video" width="100%" height="auto" autoplay></video>
            <button onclick="capturePhoto()">Tirar Foto</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Tela de Confirmação -->
        <div class="confirm-container" id="confirm-container">
            <h2>Confirmação</h2>
            <img id="captured-image" width="100%" />
            <button onclick="sendEmail()">Confirmar Ponto e Enviar por E-mail</button>
        </div>
    </div>

    <script>
        // Inicializa o EmailJS
        emailjs.init("YOUR_EMAILJS_USER_ID"); // Substitua com seu ID de usuário do EmailJS

        // Função de login
        function login() {
            var cpf = document.getElementById('cpf').value;
            var senha = document.getElementById('senha').value;

            // Apenas um exemplo simples de login
            if(cpf === '43664247892' && senha === '123456') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('ponto-screen').style.display = 'block';
                document.getElementById('user-name').textContent = 'Colaborador';
                document.getElementById('hora').value = new Date().toLocaleTimeString();
            } else {
                alert('CPF ou senha incorretos!');
            }
        }

        // Função para iniciar a câmera
        function startCamera() {
            document.getElementById('ponto-screen').style.display = 'none';
            document.getElementById('photo-container').style.display = 'block';

            // Acesso à câmera
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('video').srcObject = stream;
            })
            .catch(function(error) {
                console.log("Erro ao acessar a câmera: ", error);
            });
        }

        // Função para capturar a foto
        function capturePhoto() {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var image = canvas.toDataURL('image/png');
            document.getElementById('captured-image').src = image;

            // Esconde a câmera e mostra a confirmação
            document.getElementById('photo-container').style.display = 'none';
            document.getElementById('confirm-container').style.display = 'block';

            // Gerando PDF com layout profissional
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Layout organizado para o PDF
            doc.setFont("helvetica");
            doc.setFontSize(20);
            doc.setTextColor(40, 50, 60);
            doc.text('Relatório de Ponto', 20, 30);

            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text(`CPF: ${document.getElementById('cpf').value}`, 20, 50);
            doc.text(`Hora de Entrada: ${document.getElementById('hora').value}`, 20, 60);

            // Incluir a imagem do selfie
            doc.addImage(image, 'PNG', 20, 70, 160, 90);

            // Salvar o PDF no formato Blob
            var pdfFile = doc.output('blob');

            // Enviar o PDF por e-mail com EmailJS
            sendEmail(pdfFile);
        }

        // Função para enviar o e-mail com o PDF
        function sendEmail(pdfFile) {
            var formData = new FormData();
            formData.append('cpf', document.getElementById('cpf').value);
            formData.append('hora', document.getElementById('hora').value);
            formData.append('pdf', pdfFile, 'ponto_registrado.pdf');

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
                .then(function(response) {
                    console.log('E-mail enviado com sucesso!', response);
                    alert('Ponto registrado e e-mail enviado!');
                }, function(error) {
                    console.log('Erro ao enviar e-mail', error);
                    alert('Ocorreu um erro ao enviar o e-mail.');
                });
        }
    </script>
</body>
</html>
